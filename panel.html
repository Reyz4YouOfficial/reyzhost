<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Panel</title>
<style>
body { font-family: Arial,sans-serif; margin:0; background:#121212; color:#f2f2f2; }
.top-bar { display:flex; align-items:center; padding:10px 20px; background:#1e1e1e; border-bottom:1px solid #3498db; position:sticky; top:0; z-index:10; }
.top-bar a { text-decoration:none; color:#f2f2f2; font-weight:bold; }
.banner-link img { width:100%; border-radius:10px; border:2px solid #3498db; margin-bottom:15px; }
.container { max-width:600px; margin:20px auto; padding:20px; background:#1e1e1e; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.5); }
.payment-card { background:#2c2c2c; border-radius:10px; padding:15px; margin:10px 0; border-left:5px solid #3498db; display:flex; justify-content:space-between; align-items:center; }
.payment-card .left { display:flex; flex-direction:column; flex-grow:1; }
.payment-card .left span { margin:2px 0; }
button { padding:8px 12px; background:#3498db; color:white; border:none; border-radius:8px; cursor:pointer; }
button:hover { background:#217ac0; }
h2 { text-align:center; color:#3498db; margin-bottom:15px; }
</style>
</head>
<body>

<div class="top-bar">
  <a href="index.html">Reyz4You Official</a>
</div>

<div class="container">
  <a href="https://link-profile.com" target="_blank" class="banner-link">
    <img src="https://files.catbox.moe/qbktsj.jpg" alt="Banner Panel">
  </a>
  <h2>Daftar Panel</h2>

  <script>
  const panels=[
    {name:"Panel 1GB",price:"Rp1.000"},
    {name:"Panel 2GB",price:"Rp2.000"},
    {name:"Panel 3GB",price:"Rp3.000"},
    {name:"Panel 4GB",price:"Rp4.000"},
    {name:"Panel 5GB",price:"Rp5.000"},
    {name:"Panel 6GB",price:"Rp6.000"},
    {name:"Panel 7GB",price:"Rp7.000"},
    {name:"Panel 8GB",price:"Rp8.000"},
    {name:"Panel 9GB",price:"Rp9.000"},
    {name:"Panel 10GB",price:"Rp10.000"},
    {name:"Panel Unli",price:"Rp11.000"},
    {name:"Reseller Panel",price:"Rp13.000"},
    {name:"Admin Panel",price:"Rp15.000"}
  ];
  const waNumber="6281260512743";
  const container=document.currentScript.parentNode;
  panels.forEach(p=>{
    const div=document.createElement('div');
    div.className="payment-card";
    div.innerHTML=`<div class="left">
      <span class="payment-title">${p.name}</span>
      <span>Harga: ${p.price}</span>
    </div>
    <button onclick="window.open('https://wa.me/${waNumber}?text=Saya ingin beli ${p.name} dengan harga ${p.price}','_blank')">Buy</button>`;
    container.appendChild(div);
  });
  </script>

</div>
</body>
</html>
